{% extends 'base.html' %}


{% block content %}


<div class="container d-flex flex-column flex-wrap justify-content-center align-items-center my-3">
{% if solution %}
    
    {% for sol in solution %}
        <h5>{{sol.language}}</h5>
        <textarea class="form-control" name="" id="" cols="30" rows="35" disabled>{{sol.solution_code}}</textarea>
    {% endfor %}
        
{% else %}
<h3 class="text-center">No code found</h3>
{% endif %}
</div>
    
    
  

{% endblock content %}
