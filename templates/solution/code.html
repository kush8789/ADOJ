{% extends 'base.html' %}

{% block content %}
<div class="col-md-12">
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
</div>

<style>
    .code-editor {
        background-color: #1e1e1e; /* Dark background color for code editor */
        color: #d4d4d4; /* Text color */
        font-family: "Courier New", monospace; /* Use a monospace font */
        border: none; /* Remove borders */
        resize: none; /* Prevent resizing */
        overflow: auto; /* Enable scrollbars when content exceeds textarea height */
        padding: 10px 20px;
    }

    .code-editor:focus {
        outline: none; /* Remove the default focus outline */
    }
</style>

<div class="container d-flex flex-column flex-wrap justify-content-center align-items-center my-3">
    {% if solution %}
    <h2>Solution Code</h2>
    <h5> <strong>Language : </strong> {{solution.language}}</h5>
    <pre class="form-control p-4 bg-secondary bg-opacity-25 fw-bold">{{ solution.solution_code }}</pre>
    {% else %}
    <h3 class="text-center">No code found</h3>
    {% endif %}
</div>
{% endblock content %}
